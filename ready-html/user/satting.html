			</li>
			<li><a href="#"><i class='bx bxs-chart icon' ></i> Чаты</a></li>
			<li><a href="cards.html"><i class='bx bxs-widget icon' ></i> Карточки</a></li>
			<li class="divider" data-text="Планирование">Table and forms</li>
			<li><a href="#"><i class='bx bx-table icon' ></i> Календарь </a></li>

			</li>
		</ul>
		<div class="ads">
			<div class="wrapper">
				<a href="../index.html" class="btn-upgrade">Выход</a>

			</div>
		</div>
	</section>
	<!-- SIDEBAR -->

	<!-- NAVBAR -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu toggle-sidebar' ></i>
			<form action="#">
				<div class="form-group">
					<input type="text" placeholder="Search...">
					<i class='bx bx-search icon' ></i>
				</div>
			</form>
			<a href="#" class="nav-link">
				<i class='bx bxs-bell icon' ></i>
				<span class="badge">5</span>
			</a>
			<a href="#" class="nav-link">
				<i class='bx bxs-message-square-dots icon' ></i>
				<span class="badge">8</span>
			</a>
			<span class="divider"></span>
			<div class="profile">
				<img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
				<ul class="profile-link">
					<li><a href="user.html"><i class='bx bxs-user-circle icon' ></i> Профиль</a></li>
					<li><a href="satting.html"><i class='bx bxs-cog' ></i> Настройки</a></li>
				</ul>
			</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		
		<main class="table" id="customers_table">
      <div class="profile">
        <img id="profilePicture" class="profile__picture" src="default-profile-picture.png" alt="Profile Picture">
        
        <div class="profile__input">
          <label for="profileImage">Загрузить фото:</label>
          <input id="profileImage" type="file" accept="image/*">
      </div>

        <div class="profile__input">
            <label for="name">Имя:</label>
            <input id="name" type="text" placeholder="Your name">
        </div>
        
        <div class="profile__input">
            <label for="email">номер зачетной книжки:</label>
            <input id="email" type="text" placeholder="Your email">
        </div>
        
        <div class="profile__input">
            <label for="phone">телефон:</label>
            <input id="phone" type="text" placeholder="Your phone number">
        </div>
        
        <div class="profile__input">
            <label for="group">Группа:</label>
            <select id="group" class="profile__select">
                <option value="">Select a group</option>
                <option value="group1">556ИС-3</option>
                <option value="group2">555ИС-3</option>
                <option value="group3">576ИС-3</option>
            </select>
        </div>
        
        <div class="profile__input">
            <label for="gender">пол:</label>
            <input id="gender" type="text" placeholder="Your gender">
        </div>
        
        <div class="profile__input">
            <label for="age">возраст:</label>
            <input id="age" type="text" placeholder="Your age">
        </div>
        
        <div class="profile__checkbox">
            <input id="notificationToggle" type="checkbox">
            <label for="notificationToggle">Выключить уведомления</label>
        </div>
        
        
        
        <button id="saveBtn" class="profile__btn">Сохранить настройки</button>
    </div>

		</main>
		<!-- MAIN -->
	</section>
	<!-- NAVBAR -->

	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="user.js"></script>
  <script src="set.js"></script>
 
  
</body>
</html>
